<!doctype html>
<html>
<head>
  <title>{{title}} | Mortar: The NGP Living Styleguide</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href=".{% if title != 'Home' %}.{% endif %}/styles/mortar-default.css">
  <link rel="stylesheet" href=".{% if title != 'Home' %}.{% endif %}/styles/docs.css">
  <link rel="stylesheet" href="https://fonts.ngeo.com/hoefler/1-0-1/hco_fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism-okaidia.css" />

  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/prism.js" /></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/components/prism-markup.js"></script>
</head>

<body class="mt_color--neutral--xd">
  <div class="mt_visuallyhidden">
    {{iconSprite|safe}}
  </div>
  <div class="headerwrapper">
    <header class="header pagewrapper">
      <!--Grouped for better handling on mobile -->
      <div class="mt_col-md-4 mt_col-lg-3 branding mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg">
        <a href="http://nationalgeographic.com" class="site-logo">
          <svg class="mt_icon--large">
            <use xlink:href="#ng-border"></use>
          </svg>
        </a>

        <span class="branding-grey-border"></span>

        <button class="JS_navbutton navbutton mt_col-gut-sm mt_h3">Style Guide
          <svg class="mt_icon JS_navicon navicon mt_color--neutral--l">
            <use xlink:href="#chevron-down"></use>
          </svg>
        </button>
      </div>

      <nav class="JS_navcontainer navcontainer mt_subh1 mt_col-9">
        <span class="navcontainer-yellow-border"></span>

        <ul class="mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg">
          <li class="nav-item mt_row-gut-half">
            <a href=".{% if title != 'Home' %}.{% endif %}/" class="nav-link">Home</a>
          </li>
          <li class="nav-item mt_row-gut-half">
            <a href=".{% if title != 'Home' %}.{% endif %}/color" class="nav-link">Color</a>
          </li>
          <li class="nav-item mt_row-gut-half">
            <a href=".{% if title != 'Home' %}.{% endif %}/typography" class="nav-link">Typography</a>
          </li>
          <li class="nav-item mt_row-gut-half">
            <a href=".{% if title != 'Home' %}.{% endif %}/icons" class="nav-link">Icons</a>
          </li>
          <li class="nav-item mt_row-gut-half">
            <a href=".{% if title != 'Home' %}.{% endif %}/patterns" class="nav-link">UI Patterns</a>
          </li>
          <li class="nav-item mt_row-gut-half">
            <a href=".{% if title != 'Home' %}.{% endif %}/layout" class="nav-link">Layout</a>
          </li>
          <li class="nav-item mt_row-gut-half">
            <a href=".{% if title != 'Home' %}.{% endif %}/components" class="nav-link">Components</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="mt_row mt_row-gut-3"></div>

  {{contents | safe}}

  <footer class="mt_row mt_bgcolor--neutral--xxl footer">
    <div class="pagewrapper mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg">
      <div class="mt_subh4 mt_col-lg-8 mt_row-gut-2 copyright">
        <span>&copy; 2016 National Geographic Partners, LLC. All rights reserved</span>

        <div>
          <a href="http://www.nationalgeographic.com/community/privacy/" target="_blank" class="mt_link">Privacy Policy</a> |
          <a href="http://www.nationalgeographic.com/community/terms/" target="_blank" class="mt_link">Terms of Service </a>
        </div>
      </div>

      <div class="mt_col-lg-3 mt_subh4">
        <svg class="mt_icon--large">
          <use xlink:href="#social-github"></use>
        </svg>
         View this project on <a href="https://github.com/natgeo/mortar" target="_blank" class="mt_link">Github</a>
      </div>
    </div>
  </footer>
  <script>
    $('.JS_navbutton').click(function(){
      $('.JS_navcontainer').toggleClass('navcontainer--active');
      $('.JS_navicon').toggleClass('navicon--flipped');
    });
  </script>
  <script>
  (function(d) {
    var config = {
      kitId: 'wdv5zcl',
      scriptTimeout: 3000
    },
    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//fonts.ngeo.com/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
  })(document);
  </script>
  <script src=".{% if title != 'Home' %}.{% endif %}/scripts/main.js"></script>
</body>
</html>
