<div class="mt_row pagewrapper sectionpadding">
  <div class="mt_col-lg-10 mt_row-gut-2 mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg">
    <h1 class="mt_h1">Icons</h1>
    <p class="mt_subh1">
    Icons create a visual language for navigation and user interaction. Icons can be sized small or large, with their default colors or reversed on a colored background.
    </p>
  </div>
</div>

<div class="mt_row pagewrapper mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg mt_row-gut-2">
  <fieldset class="mt_subh4 fieldset mt_row-gut-2 mt_col-md-3">
    <div class="mt_row-gut-1">
      <input class="mt_radio" type="radio" value="small" name="icon-size" id="small">
      <label for="small">Small</label>
    </div>
    <div>
      <input class="mt_radio" type="radio" value="large" name="icon-size" id="large" checked>
      <label for="large">Large</label>
    </div>
  </fieldset>

  <fieldset class="mt_subh4 fieldset mt_row-gut-2 mt_col-md-3">
    <div class="mt_row-gut-1">
      <input class="mt_radio" type="radio" value="default" name="icon-color" id="default" checked>
      <label for="default">Default Colors</label>
    </div>
    <div>
      <input class="mt_radio" type="radio" value="inverse" name="icon-color" id="inverse">
      <label for="inverse">Inverse Colors</label>
    </div>
  </fieldset>
</div>

<div class="mt_bgcolor--neutral--xxl mt_row-gut-4 divider">&nbsp;</div>

{% include "app/icons/_icons.html" %}

<div class="mt_bgcolor--neutral--xxl mt_row-gut-3 divider">&nbsp;</div>

{% include "app/icons/_icon-examples.html" %}

<script>
  $(document).ready(function() {
    $('input[type=radio][name=icon-size]').change(function() {
      if (this.value === 'small') {
        $('.JS_icon').removeClass('mt_icon--large');
      }
      else if (this.value === 'large') {
        $('.JS_icon').addClass('mt_icon--large');
      }
    });

    $('input[type=radio][name=icon-color]').change(function() {
      if (this.value === 'default') {
        $('.JS_icon-container')
        .removeClass('mt_bgcolor--neutral--d')
        .removeClass('mt_color--neutral--xxxl');
      }
      else if (this.value === 'inverse') {
        $('.JS_icon-container')
        .addClass('mt_bgcolor--neutral--d')
        .addClass('mt_color--neutral--xxxl');
      }
    });
  });
</script>
