<article class="pagewrapper mt_col-gut-half">
  <section class="mt_row mt_row-gut-2">
    <div class="mt_col-lg-3 mt_col-sm-12">
      <div class="mt_h3">General Icons</div>
    </div>

    {% for icon in icons %}
    {% if loop.first %}<ul class="mt_col-lg-7 mt_col-sm-12 illustratedexamples-container">{% endif %}
    <li class="JS_icon-container illustratedexamples-item iconexample-container circle mt_row-gut-2 mt_row-gut-1">
      <svg class="JS_icon mt_icon mt_icon--large iconexample-icon">
        <use xlink:href="/symbol/svg/sprite.symbol.svg#{{ icon }}"></use>
      </svg>
    </li>
    {% if loop.last %}</ul>{% endif %}
    {% endfor %}
  </section>
</article>

<div class="mt_bgcolor--neutral--lighter-even-even mt_row-gut-4 divider">&nbsp;</div>

<article class="pagewrapper mt_col-gut-half">
  <section class="mt_row mt_row-gut-2">
    <div class="mt_col-lg-3 mt_col-sm-12">
      <div class="mt_h3">Social Icons</div>
    </div>

    {% for icon in socialIcons %}
    {% if loop.first %}<ul class="mt_col-lg-7 mt_col-sm-12 illustratedexamples-container">{% endif %}
    <li class="JS_icon-container illustratedexamples-item iconexample-container circle mt_row-gut-2 mt_row-gut-1">
      <svg class="JS_icon mt_icon mt_icon--large iconexample-icon">
        <use xlink:href="/symbol/svg/sprite.symbol.svg#{{ icon }}"></use>
      </svg>
    </li>
    {% if loop.last %}</ul>{% endif %}
    {% endfor %}
  </section>
</article>

<script>
  $(document).ready(function() {
    $('input[type=radio][name=icon-size]').change(function() {
      if (this.value === 'small') {
        $('.JS_icon').removeClass('mt_icon--large');
      }
      else if (this.value === 'large') {
        $('.JS_icon').addClass('mt_icon--large');
      }
    });

    $('input[type=radio][name=icon-color]').change(function() {
      if (this.value === 'default') {
        $('.JS_icon-container')
        .removeClass('mt_bgcolor--neutral--dark')
        .removeClass('mt_color--neutral--lightest');
      }
      else if (this.value === 'inverse') {
        $('.JS_icon-container')
        .addClass('mt_bgcolor--neutral--dark')
        .addClass('mt_color--neutral--lightest');
      }
    });
  });
</script>
