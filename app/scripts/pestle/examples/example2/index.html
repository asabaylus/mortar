<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pestle Example 2</title>
</head>
<body>
<h1>Pestle Example 2</h1>
<p>This example shows how to pass options from the DOM to a React Component</p>
<div
  data-pestle-module="MyModule"
  data-pestle-options='{
    "prop1": "value1"
  }'>
</div>
<script src="bundle.js"></script>
</body>
</html>
