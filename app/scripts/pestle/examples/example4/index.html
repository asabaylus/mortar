<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pestle Example 4</title>
</head>
<body>
<h1>Pestle Example 4</h1>
<p>This example how to initialize async modules. See init() method on MyModule<br/><br/>
<i>Open javascript console</i>
</p>
<div
  data-pestle-module="MyModule"
  data-pestle-options='{
    "prop1": "value1"
  }'>
</div>
<div
  data-pestle-module="MyModule"
  data-pestle-options='{
    "prop1": "value2"
  }'>
</div>
<div
  data-pestle-module="MyModule"
  data-pestle-options='{
    "prop1": "value3"
  }'>
</div>
<script src="bundle.js"></script>
</body>
</html>
