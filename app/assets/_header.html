<!doctype html>
<html>
  <head>
    <title>a brand new styleguide: <%= title %></title>
    <link rel="stylesheet" href="./css/mortar.css">
  </head>
  <body>

    <header>
        <h1>Mortar</h1>
        <nav>
          <ul>
          <% @categories.each do |category, file_name| %>
            <li><a href="<%= file_name %>"><%= category %></a></li>
          <% end %>
          </ul>
        </nav>
    </header>

    <section class="content">
      <ul>
      <% @blocks.each do |b| %>
        <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
      <% end %>
      </ul>
