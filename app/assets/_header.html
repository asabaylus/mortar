<!doctype html>
<html class="backgroundbasic">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mortar: <%= title %></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/mortar.css">
        <link rel="stylesheet" href="./css/hologram.css">
        <link rel="stylesheet" href="bower_components/pygments/css/colorful.css">
        <link rel="stylesheet" href="bower_components/icongs/icongs.css">
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>

    <body>
        <header>
            <hgroup class="backgroundhighlight">
                <h1 class="headingwithlink"><a href="/">Mortar</a></h1>
                <h2 class="subh2">A living style guide for the National Geographic Society</h2>
            </hgroup>
            <nav class="backgroundinverse">
            <% @categories.each do |category, file_name| %>
                <a class="navitem headinginverse h5" href="<%= file_name %>"><%= category %></a>
            <% end %>
                <a class="navitem headinginverse h5" href="http://natgeo.github.io/icongs/">icoNGS</a>
            </nav>
        </header>

        <div class="container cf">
            <%if @blocks %>
            <nav class="subnav background--lowlight">
                <ul>
                <% @blocks.each do |b| %>
                    <li class="headingwithlink"><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
                <% end %>
                </ul>
            </nav>
            <% end %>
            <main class="content">
