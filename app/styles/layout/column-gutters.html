<h3>Column Gutters</h3>

<h4>Gutters</h4>

<p>Column Gutters are available in half, single, double, triple, and quadruple sizes.</p>

<!-- Example -->
<div class="mt_row mt_row-gut-1">
  <div class="mt_col-6">
    <div class="mt_bgcolor--neutral--light mt_paddingdefault">&nbsp;</div>
  </div>
  <div class="mt_col-6">
    <div class="mt_bgcolor--neutral--dark mt_paddingdefault">&nbsp;</div>
  </div>
</div>

<h4>Responsive Gutters</h4>

<p>Use the breakpoint classes to additionally grow or shrink gutters at different breakpoints.</p>

<!-- Example -->
<div class="mt_row mt_row-gut-1">
  <div class="mt_col-6 mt_col-gut-half mt_col-sm-gut-1 mt_col-md-gut-2">
    <div class="mt_bgcolor--neutral--light mt_paddingdefault">&nbsp;</div>
  </div>
  <div class="mt_col-6 mt_col-gut-half mt_col-sm-gut-1 mt_col-md-gut-2">
    <div class="mt_bgcolor--neutral--light mt_paddingdefault">&nbsp;</div>
  </div>
</div>
