<h3>Counters</h3>

<h4>Numeric Counter</h4>

<div>
  <button class="mt_h5 numericcounter-button">1</button>
  <span class="mt_h5">/</span>
  <button class="mt_h5 numericcounter-button">12</button>
</div>

<h4>Numeric Counter With Arrows</h4>

<div>
  <button class="numericcounter-button">
    <svg class="mt_icon numericcounter-arrow">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/symbol/svg/sprite.symbol.svg#chevron-left"></use>
    </svg>
    <span class="mt_h5">2</span>
  </button>
  <span class="mt_h5">/</span>
  <button class="numericcounter-button">
    <span class="mt_h5">12</span>
    <svg class="mt_icon numericcounter-arrow">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/symbol/svg/sprite.symbol.svg#chevron-right"></use>
    </svg>
  </button>
</div>

<h4>Numeric Counter With Arrows (disabled example)</h4>

<div>
  <button class="numericcounter-button">
    <svg class="mt_icon numericcounter-arrow numericcounter-arrow--disabled">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/symbol/svg/sprite.symbol.svg#chevron-left"></use>
    </svg>
    <span class="mt_h5">1</span>
  </button>
  <span class="mt_h5">/</span>
  <button class="numericcounter-button">
    <span class="mt_h5">12</span>
    <svg class="mt_icon numericcounter-arrow">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/symbol/svg/sprite.symbol.svg#chevron-right"></use>
    </svg>
  </button>
</div>

<h4>Dot Counter</h4>

<div class="examplepadding">
  <ul class="dotcounter-container">
    <li class="dotcounter-item dotcounter-item--active"></li>
    <li class="dotcounter-item"></li>
    <li class="dotcounter-item"></li>
    <li class="dotcounter-item"></li>
  </ul>
</div>

<h4>Dot Counter Inverse</h4>

<div class="examplepadding mt_bgcolor--neutral--d">
  <ul class="dotcounter-container">
    <li class="dotcounter-item dotcounter-item--inverse dotcounter-item--inverse--active"></li>
    <li class="dotcounter-item dotcounter-item--inverse"></li>
    <li class="dotcounter-item dotcounter-item--inverse"></li>
    <li class="dotcounter-item dotcounter-item--inverse"></li>
  </ul>
</div>
