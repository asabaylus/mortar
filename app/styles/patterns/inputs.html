<div class="JS_input-container pattern-examplepadding">
  <div class="pagewrapper mt_row">
    <div class="mt_col-lg-3 mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg">
      <h3 class="mt_h3">Form Inputs</h3>
      <p class="mt_subh4">
        Text inputs, password inputs, text areas, selection menus, check box selections, and radio button selections are common form elements.
      </p>

      <!-- Background toggle option -->
      <div class="mt_row">
        <fieldset class="mt_subh4 fieldset">
          <div class="mt_row-gut-1">
            <input class="mt_radio" type="radio" value="radio1" name="background-color" id="radio1" checked>
            <label for="radio1">Light background</label>
          </div>

          <div>
            <input class="mt_radio" type="radio" value="radio2" name="background-color" id="radio2">
            <label for="radio2">Dark background</label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="mt_col-lg-8 mt_col-sm-12 mt_col-lg-offset-1 pattern-examplepadding">
      <form class="mt_col-lg-6 mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg">
        <p class="nomargin">
          <input type="text" class="mt_input mt_fullwidth mt_subh4" placeholder="Text Input Field">
        </p>
        <p>
          <input type="password" class="mt_input mt_fullwidth mt_subh4" placeholder="Enter Password">
        </p>
        <p>
          <input type="text" class="mt_input mt_fullwidth mt_input--error mt_subh4" placeholder="Error Message">
        </p>
        <p class="mt_h5 mt_color--danger">You did something wrong.</p>
        <p>
          <input type="text" class="mt_input mt_fullwidth mt_subh4" placeholder="Inactive Field" disabled>
        </p>
      </form>

      <form class="mt_col-lg-6 mt_col-gut-sm mt_col-md-gut-md mt_col-lg-gut-lg">
        <textarea class="mt_input mt_textarea mt_fullwidth mt_subh4 mt_row-gut-1" placeholder="I am a text area"></textarea>

        <!-- Select menu -->
        <div class="mt_selectwrapper mt_selectwrapper--fullwidth">
          <select class="mt_select mt_subh4">
            <option class="mt_selectoption" value="value1">United States</option>
            <option class="mt_selectoption" value="value2">France</option>
            <option class="mt_selectoption" value="value3">Spain</option>
          </select>
        </div>

        <!--Checkbox -->
        <div class="mt_col-6 mt_row">
          <h5 class="mt_h5">Multi-Select List</h5>

          <fieldset class="fieldset">
            <div class="mt_row-gut-1 mt_subh4">
              <input type="checkbox" class="mt_checkbox" id="c1" checked/>
              <label for="c1">Option 1</label>
            </div>
            <div class="mt_row-gut-1 mt_subh4">
              <input type="checkbox" class="mt_checkbox" id="c2"/>
              <label for="c2">Option 2</label>
            </div>
            <div class="mt_subh4">
              <input type="checkbox" class="mt_checkbox mt_checkbox--disabled" id="c3"/>
              <label for="c3">Disabled Option</label>
            </div>
          </fieldset>
        </div>

        <!--Radio buttons-->
        <div class="mt_col-6 mt_row">
          <h5 class="mt_h5">Single-Select List</h5>

          <fieldset class="mt_row-gut-2 mt_subh4 fieldset">
            <div class="mt_row-gut-1">
              <input class="mt_radio" type="radio" value="r1" name="thing1" id="r1" checked>
              <label for="r1">Option 1</label>
            </div>
            <div class="mt_row-gut-1">
              <input class="mt_radio" type="radio" value="r2" name="thing1" id="r2">
              <label for="r2">Option 2</label>
            </div>
            <div>
              <input class="mt_radio mt_radio--disabled" type="radio" value="r3"  name="thing1">
              <label>Disabled Option</label>
            </div>
          </fieldset>
        </div>
      </form>

      <!-- Code snippet -->

      {% include "./_partials/input-snippets.html" %}
    </div>
  </div>
</div>

<div class="mt_bgcolor--neutral--xxl mt_row-gut-2 divider">&nbsp;</div>

<script>
  $(document).ready(function() {
    $('input[type=radio][name=background-color]').change(function() {
      if (this.value === 'radio1') {
        $('.JS_input-container')
        .removeClass('mt_bgcolor--neutral--d')
        .removeClass('mt_color--neutral--xxxl');
      }
      else if (this.value === 'radio2') {
        $('.JS_input-container')
        .addClass('mt_bgcolor--neutral--d')
        .addClass('mt_color--neutral--xxxl');
      }
    });
  });
</script>
