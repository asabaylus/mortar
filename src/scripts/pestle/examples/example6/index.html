<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pestle Example 6</title>
</head>
<body>
<h1>Pestle Example 6</h1>
<p>This example shows how to integrate redux and pestle. It's based on todo example of redux docs (<a href="http://redux.js.org/docs/basics/ExampleTodoList.html">http://redux.js.org/docs/basics/ExampleTodoList.html</a>)</p>
<div data-pestle-module="Todo">
  <script type="text/json" data-pestle-options>
  {
    "title": "Programming Todo",
    "todos": [
      "Learn javascript",
      "Learn es6",
      "Learn React",
      "Learn Redux"
    ]
  }
  </script>
</div>
<div data-pestle-module="TodoStatistics"></div>
<script src="static/bundle.js"></script>
</body>
</html>
