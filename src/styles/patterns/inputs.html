<div class="JS_input-container pattern-examplepadding">
  <div class="pagewrapper mt3_row">
    <div class="mt3_col-lg-3 mt3_col-gut">
      <h3 class="mt3_h3">Form Inputs</h3>
      <p class="mt3_subh4">
        Text inputs, password inputs, text areas, selection menus, check box selections, and radio button selections are common form elements.
      </p>

      <!-- Background toggle option -->
      <div class="mt3_row">
        <fieldset class="mt3_subh4 fieldset">
          <div class="mt3_row-gut-1">
            <input class="mt3_radio" type="radio" value="radio1" name="background-color" id="radio1" checked>
            <label for="radio1">Light background</label>
          </div>

          <div>
            <input class="mt3_radio" type="radio" value="radio2" name="background-color" id="radio2">
            <label for="radio2">Dark background</label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="mt3_col-lg-8 mt3_col-sm-12 mt3_col-lg-offset-1 pattern-examplepadding">
      <form class="mt3_col-lg-6 mt3_col-gut">
        <p class="nomargin">
          <input type="text" class="mt3_input mt3_fullwidth" placeholder="Text Input Field">
        </p>
        <p>
          <input type="password" class="mt3_input mt3_fullwidth" placeholder="Enter Password">
        </p>
        <p>
          <input type="text" class="mt3_input mt3_fullwidth mt3_input--error" placeholder="Error Message">
        </p>
        <p class="mt3_h5 mt3_color--danger">You did something wrong.</p>
        <p>
          <input type="text" class="mt3_input mt3_fullwidth" placeholder="Inactive Field" disabled>
        </p>
      </form>

      <form class="mt3_col-lg-6 mt3_col-gut">
        <textarea class="mt3_input mt3_textarea mt3_fullwidth mt3_row-gut-1" placeholder="I am a text area"></textarea>

        <!-- Select menu -->
        <div class="mt3_select-wrapper mt3_fullwidth">
          <select class="mt3_select-input mt3_color--gray40">
            <option class="mt3_select-option" value="value1">Country</option>
            <option class="mt3_select-option" value="value2">United States</option>
            <option class="mt3_select-option" value="value3">France</option>
            <option class="mt3_select-option" value="value4">Spain</option>
          </select>
        </div>

        <!--Checkbox -->
        <div class="mt3_col-6 mt3_row">
          <h5 class="mt3_h5">Multi-Select List</h5>

          <fieldset class="fieldset nopadding">
            <div class="mt3_row-gut-1 mt3_text">
              <input type="checkbox" class="mt3_checkbox" id="c1" checked/>
              <label for="c1">Option 1</label>
            </div>
            <div class="mt3_row-gut-1 mt3_text">
              <input type="checkbox" class="mt3_checkbox" id="c2"/>
              <label for="c2">Option 2</label>
            </div>
            <div class="mt3_text">
              <input type="checkbox" class="mt3_checkbox mt3_checkbox--disabled" id="c3"/>
              <label for="c3">Disabled Option</label>
            </div>
          </fieldset>
        </div>

        <!--Radio buttons-->
        <div class="mt3_col-6 mt3_row">
          <h5 class="mt3_h5">Single-Select List</h5>

          <fieldset class="mt3_row-gut-2 fieldset nopadding">
            <div class="mt3_row-gut-1 mt3_text">
              <input class="mt3_radio" type="radio" value="r1" name="thing1" id="r1" checked>
              <label for="r1">Option 1</label>
            </div>
            <div class="mt3_row-gut-1 mt3_text">
              <input class="mt3_radio" type="radio" value="r2" name="thing1" id="r2">
              <label for="r2">Option 2</label>
            </div>
            <div class="mt3_text">
              <input class="mt3_radio mt3_radio--disabled" type="radio" value="r3"  name="thing1">
              <label>Disabled Option</label>
            </div>
          </fieldset>
        </div>
      </form>

      <!-- Code snippet -->

      {% include "./_partials/input-snippets.html" %}
    </div>
  </div>
</div>

<div class="mt3_bgcolor--gray5 mt3_row-gut-2 divider">&nbsp;</div>

<script>
  $(document).ready(function() {
    $('input[type=radio][name=background-color]').change(function() {
      if (this.value === 'radio1') {
        $('.JS_input-container')
        .removeClass('mt3_bgcolor--gray66')
        .removeClass('mt3_color--white');
      }
      else if (this.value === 'radio2') {
        $('.JS_input-container')
        .addClass('mt3_bgcolor--gray66')
        .addClass('mt3_color--white');
      }
    });
  });
</script>
